name: nodejs

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: build
        run: go run main.go build
      
      - name: push
        run: go run main.go push
        env:
          KKA_REGISTRY_USER: ${{ github.actor }}
          KKA_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}